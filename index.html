<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #container {
            text-align: center;
        }
        #text {
            font-size: 28px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #yes-button {
            padding: 10px 20px;
            background-color: #f8bbd0; /* Light pink color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
        }
        #button {
            position: absolute;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #celebration {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #f39c12; /* Bright yellow color for celebration */
            position: relative;
        }
        #image {
            display: none;
            margin-top: 20px;
            width: 300px; /* Standard size */
            height: 382px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text">‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶´‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶° ‡¶ï‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶∞‡ßá ‡¶¶‡¶ø‡¶¨‡¶æ, ‡¶Æ‡¶ø‡¶•‡¶ø‡¶≤‡¶æ</div>
        <button id="yes-button">Yes</button>
        <button id="button">No</button>
        <div id="celebration">üéâüéâ Now You Both Are Mine! üéâüéâ</div>
        <img id="image" src="img.png" alt="Celebration Image">
    </div>

    <script>
        const button = document.getElementById('button');
        const yesButton = document.getElementById('yes-button');
        const celebration = document.getElementById('celebration');
        const image = document.getElementById('image');
        const text = document.getElementById('text');
        const moveAmount = 5;
        const edgeDropAmount = 100;

        // Add event listeners for both click and touchstart
        button.addEventListener('click', moveButton); // For desktop click
        button.addEventListener('touchstart', moveButton); // For mobile touch

        function moveButton(event) {
            const rect = button.getBoundingClientRect();
            const buttonX = rect.left + rect.width / 2;
            const buttonY = rect.top + rect.height / 2;

            let mouseX, mouseY;
            
            if (event.type === 'touchstart') {
                mouseX = event.touches[0].clientX; // Get touch position
                mouseY = event.touches[0].clientY; // Get touch position
            } else {
                mouseX = event.clientX; // Get mouse position
                mouseY = event.clientY; // Get mouse position
            }

            const deltaX = mouseX - buttonX;
            const deltaY = mouseY - buttonY;

            // Apply movement
            let newLeft = button.offsetLeft + (mouseX < buttonX ? moveAmount : -moveAmount);
            let newTop = button.offsetTop + (mouseY < buttonY ? moveAmount : -moveAmount);

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            // Ensure button stays within the viewport
            if (newLeft < 0) {
                newLeft = 0;
                newTop -= edgeDropAmount;
            } else if (newLeft + buttonWidth > viewportWidth) {
                newLeft = viewportWidth - buttonWidth;
                newTop -= edgeDropAmount;
            }
            if (newTop < 0) {
                newTop = 0;
                newLeft -= edgeDropAmount;
            } else if (newTop + buttonHeight > viewportHeight) {
                newTop = viewportHeight - buttonHeight;
                newLeft -= edgeDropAmount;
            }

            // Apply new position to the button
            button.style.left = `${newLeft}px`;
            button.style.top = `${newTop}px`;
        }

        // Button click effects for 'Yes'
        yesButton.addEventListener('click', () => {
            text.textContent = "Now you both are mine";
            celebration.style.display = 'block';
            image.style.display = 'block';
            yesButton.style.display = 'none';
            button.style.display = 'none';
        });

    </script>
</body>
</html>
